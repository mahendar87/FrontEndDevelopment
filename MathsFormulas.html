    <body>
        <i>(a+b)<sup>2</sup>=a<sup>2</sup></sup>+2ab+b<sup>2</sup> </i> <br>
        <i>(a-b)<sup>2</sup>=a<sup>2</sup>-2ab+b<sup>2</sup></i> <br>
        <i>(a+b+c)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+c<sup>2</sup>+2ab+2bc+2ca</i> <br>
        <i>(a+b)<sup>3</sup>=a<sup>3</sup>+3a<sup>2</sup>b +3ab<sup>2</sup>+b<sup>3</i> <br>
        <i>(a-b)<sup>3</sup>=a<sup>3</sup>-3a<sup>2</sup>b+3ab<sup>2</sup>-b<sup>3</sup></i>
     
    </body>
