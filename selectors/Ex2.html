<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child,li:last-child{
            color:blue;

        }
        ul li:nth-child(2n){
            color:darkred;
        }
        ol li:nth-child(2n+1){
            color:chocolate;
        }
        li:hover{
            color:cyan;
            font-family: cursive;
        }
        ol li:nth-child(4){
            color:darkmagenta;
        }
        li:only-child{
            color:palevioletred;
        }

        
    </style> 
</head>
        
<body>
    <ul>Reliance Companies
        <li>Jio-Platform</li>
        <li>Reliance Retail</li>
        <li>Reliance Life Sciences</li>

    </ul>
    <ol>Adani Companies
        <li>Adani Enterprises Ltd</li>
        <li>Adani Ports and SEZ Ltd</li>
        <li>Adani Total Gas Ltd </li>
        <li>Adani Power Ltd</li>
        <li>Adani Green Energy Ltd</li>

    <ul>

    </ul>
