<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selectors with anchor tag</title>
    <style>
        a:visited{
            color: blue
        }
        a:active{
            color:darkorange;
        }
        
    </style>
</head>
<body>
    <a href="https://www.jio.com">Jio</a> <br>
    <a href="https://www.myntra.com">Myntra</a> <br>
    <a href="https://www.croma.com">Croma</a> <br>
    <a href="https://www.hdfcbank.com">HDFC Bank</a>
</body>
</html>
